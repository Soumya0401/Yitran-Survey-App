name: Yitran-Survey-App
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system image & platform tools
        run: |
          yes | sdkmanager --install "system-images;android-30;google_apis;x86_64"
          yes | sdkmanager --install "platforms;android-30" "platform-tools"

      - name: Create Emulator
        run: avdmanager create avd -n testEmulator -k "system-images;android-30;google_apis;x86_64" --device pixel --force

      - name: Start Emulator
        run: |
            nohup $ANDROID_SDK_ROOT/emulator/emulator -avd testAVD -no-snapshot -noaudio -no-window -gpu swiftshader_indirect &

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2

      - name: Start Appium server
        run: |
          nohup appium --base-path /wd/hub --log-level info > appium.log 2>&1 &
      
      - name: Build with Maven
        run: mvn clean test

      - name: Run Tests
        run: mvn test

      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/ExtentReport.html

